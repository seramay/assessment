<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assessment.css">
    <title>seramay作りかけのまま放ったらかしにしてしまったあなたのいいところっぽいところ診断</title>
</head>
<body>
    <h1>あなたのいいところだったところは？</h1>
    <p>診断したい名前を入れて下さい</p>
    <input type="text" id="user-name" size="40" maxlength="20">
    <!-- input 入力欄作成タグ。JS呼び出し用の id属性、type属性にはテキストやパスワードやチェックボックスやラジオボタン
        size属性は入力欄の大きさ、maxlemgth属性では入力欄に入力できる最大文字数を設定している -->
    <button id="assessment">診断する</button>　<!-- JS用の id 属性を設定 -->
    <div id="result-area"></div>
    <div id="tweet-area"></div>
<script src="assessment.js"></script>
</body>
</html>
